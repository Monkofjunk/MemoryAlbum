<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Cat Album</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="Images/Cat.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            body {
                margin: 0;
                padding: 0;
                background-image: url('Images/BackgroundGif.gif');
                background-size: cover;
            }

            .navbar {
                background-image: url('Images/WebsiteHeader1.png');
                background-size: cover;
                height: 14vh;
            }

            .btn.btn-light {
                border: none;
                background-color: royalblue;
                color: white;
                height: 100%;
                width: 150%;
                border-radius: 20px;
            }

            .navbar-nav .nav-item {
                margin-right: 10px;
            }

            .navbar-brand {
                display: inline-flex;
                align-items: center;
            }

            .brand-text {
                margin-left: 3%;
                font-size: 3vh;
            }
            
            .department-logo {
                margin-left: 5%;
                width: 10vh;
            }

            .form {
                margin: auto;
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                background-size: cover;
                color:white;
                background-color: transparent;
            }
           
           .yeardropdown {
               width: 15vw;
               height:5vh;
               margin-top: 2vh; 
               margin-bottom: 2vh; 
               border: 2px solid royalblue; 
               border-radius: 25px; 
               background-color: black; 
               color: white; 
               outline: none;
               text-align: center;
               font-size: 2vh;
           }
           
           .monthdropdown {
               width: 15vw;
               height: 5vh;
               margin-top: 2vh; 
               margin-bottom: 2vh; 
               border: 2px solid royalblue; 
               border-radius: 25px; 
               background-color: black; 
               color: white; 
               outline: none;
               text-align: center;
               font-size: 2vh;
           }
            
           .Hall-content {
               overflow-y: scroll;
               justify-content: center;
               align-items: center;
               height: 80%; /* Set a fixed height */
               width: 100%; /* Ensure full width */
               background-color: transparent;
           }
            
            .Hall-content2 {
                justify-content: center;
                align-items: center;
            }
            
            .Hall-content::-webkit-scrollbar {
                display: none; /* Hide the scroll bar */
            }
            
            .card {
                background-color: transparent;
                width: 95%;
                border-radius: 10px;
                margin: 10px auto;
                padding: 10px;
                border-radius: 40px;
                border-color:royalblue;
            }

            .footer {
                background-color: royalblue;
                color: white;
                text-align: center;
                margin: auto;
                width: 100%;
                height: 11vh;
                position: absolute;
                bottom: 0;
                font-size: 2vh;
                padding: 1%;
            }
            
            .spinning-cat {
                transition: transform 1s ease-in-out;
            }
            
            .spinning-cat:hover {
                transform: rotate(720deg);
            }
            
            .btn.btn-light {
                border: none;
                background-color: royalblue;
                color: white;
                height: 5vh;
                width: 10vw;
                border-radius: 20px;
                font-size: 2vh;
                text-align: center;
            }

            
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <img class="department-logo" src="Images/BirthdayCake.png">
                    <div class="brand-text">Cat Album</div>
                </div>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                    <a class="btn btn-light" href="index.html">Memory Album</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <form class="form" style="margin-top: 13vh; height: 60%">
            <div class="Hall-content2" style="height:85vh; width:50%; background-color:transparent;">
            <div class="Hall-content" style="height:80%; width:100%; background-color:transparent;">
                <div id="cardContainer"></div>
            </div>
            </div>
        </form>

        <!-- Footer -->
        <div class="footer">
            <img src="Images/Cat.png" class="spinning-cat" style="height: 5vh">
            <p>Happy Birthday, Gabi! Enjoy your album!</p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/fullpage.js@3.1.2/dist/fullpage.min.js"></script>
        <script>         
const HallofFame = [
            { Image: "CatImages/Cat1.png"},
            { Image: "CatImages/Cat2.png"},
            { Image: "CatImages/Cat3.png"},
            { Image: "CatImages/Cat4.png"},
            { Image: "CatImages/Cat5.png"},
            { Image: "CatImages/Cat6.png"},
            { Image: "CatImages/Cat7.png"},
            { Image: "CatImages/Cat8.png"},
            { Image: "CatImages/Cat9.png"},
            { Image: "CatImages/Cat10.png"},
        ];

        // Function to create card HTML
        function createCard(data) {
            return `
            <div class="card">
                <br>
                <img src="${data.Image}" style="max-width: 100%; margin: auto;">
            </div>
            `;
        }

        // Function to render cards
       function renderCards(cards) {
            const cardContainer = document.getElementById('cardContainer');
            cardContainer.innerHTML = cards.map(createCard).join('');
        }

        // Call renderCards function to generate cards
        function filterCards() {
            const selectedMonth = document.getElementById('monthSelect').value.trim();
            const selectedYear = document.getElementById('yearSelect').value.trim();

            let filteredCards = HallofFame;

            if (selectedYear !== 'all') {
                filteredCards = filteredCards.filter(card => card.Year === selectedYear);
            }

            if (selectedMonth !== 'all') {
                filteredCards = filteredCards.filter(card => card.Month === selectedMonth);
            }

            renderCards(filteredCards);
        }

        renderCards(HallofFame);

        </script>
    </body>
</html>
